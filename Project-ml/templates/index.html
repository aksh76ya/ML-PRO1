<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Emoji Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">AI-Powered Emoji Generator</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="emojiForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="textInput" placeholder="Enter a sentence (e.g., I love pizza!)">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Generate Emoji</button>
                </form>
                <div id="result" class="mt-4 text-center">
                    <h3>Predicted Emoji:</h3>
                    <span id="emojiResult" class="emoji"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
